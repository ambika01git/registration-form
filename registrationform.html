<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>

    <h1>Registration form</h1>

     <form action="#" method="post">

    <!-- name -->
    <label for="name">Name</label>
    <input type="text" name="" placeholder="enter name" id="name">
    <br><br>


    <!-- mail -->
    <label for="mail">Email</label>
    <input type="text" name="" placeholder="enter mail" id="mail">
    <br><br>


      <!-- Phone -->
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" placeholder="Enter phone number" pattern="[0-9]{10}" required>
    <br><br>

    <!-- Password -->
    <label for="pass">Password:</label>
    <input type="password" id="pass" placeholder="Enter password" required>
    <br><br>

    <label for="cpass">Confirm Password:</label>
    <input type="password" id="cpass" placeholder="Re-enter password" required>
    <br><br>

    <!-- course -->
   <label for="education">Course:</label>
   <input type="radio" id="btech" name="course" value="BTECH">
    <label for="btech">BTECH</label>

    <input type="radio" id="bba" name="course" value="BBA">
    <label for="bba">BBA</label>

    <input type="radio" id="mba" name="course" value="MBA">
    <label for="mba">MBA</label>
    <br><br>


   <!-- gender -->
    <label for="gen">Gender:</label>
   <label for="female">female</label>
    <input type="radio" name="name" id="gen">
   
    <label for="male">male</label>
     <input type="radio" name="name" id="gen">
    
     <label for="others">others</label>
   <input type="radio" name="name" id="gen">
   <br/><br/>



    <!-- DOB -->
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" required>
    <br><br>



    <!-- Address -->
    <label for="address">Address:</label><br>
    <textarea id="address" rows="3" cols="30" placeholder="Enter your address"></textarea>
    <br><br>


     <!-- State -->
    <label for="state">State:</label>
    <select id="state">
      <option value="">--Select State--</option>
      <option value="UP">Uttar Pradesh</option>
      <option value="MH">Maharashtra</option>
      <option value="DL">Delhi</option>
      <option value="RJ">Rajasthan</option>
    </select>
    <br><br>


     <!-- Hobbies -->
    <label>Hobbies:</label>
    <input type="checkbox" id="reading" value="Reading">
    <label for="reading">Reading</label>

    <input type="checkbox" id="sports" value="Sports">
    <label for="sports">Sports</label>

    <input type="checkbox" id="music" value="Music">
    <label for="music">Music</label>
    <br><br>


     <!-- Upload Photo -->
    <label for="photo">Upload Photo:</label>
    <input type="file" id="photo" accept="image/*">
    <br><br>

    <!-- Submit -->
    <button type="submit">Register</button>

    </form>

</body>
</html>
